{% extends "layout.html" %}
{% block title %}Register - NeuroSim{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Register for NeuroSim</h4>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" id="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-success">Register</button>
            <a href="{{ url_for('auth.login') }}" class="btn btn-link">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
