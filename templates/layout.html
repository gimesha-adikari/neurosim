<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NeuroSim{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ§  NeuroSim</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('simulate') }}">Simulator</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">Report</a></li>
            </ul>
        </div>
        <div class="d-flex">
            {% if session.get("user_id") %}
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light ms-2">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-light">Register</a>
            {% endif %}
        </div>

    </div>
</nav>

<!-- Main content -->
<main class="flex-grow-1 py-5">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>Â© {{ current_year }} NeuroSim. All rights reserved.</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
